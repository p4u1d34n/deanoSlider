<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="slider-wrap">
            <div class="slider" id="slider">
              <div class="holder">
                
                <div class="slide-wrapper">
                  <div class="slide">
                    <img class="slide-image" src="http://farm8.staticflickr.com/7347/8731666710_34d07e709e_z.jpg" />
                  </div>
                </div>
                
                <div class="slide-wrapper">
                  <div class="slide">
                    <img class="slide-image" src="http://farm8.staticflickr.com/7384/8730654121_05bca33388_z.jpg" />
                  </div>
          
                </div>
                <div class="slide-wrapper">
                  <div class="slide">
                    <a href="#">
                      <img class="slide-image" src="http://farm8.staticflickr.com/7382/8732044638_9337082fc6_z.jpg" />
                    </a>
          
                  </div>
          
                </div>
              </div>
            </div>
          
            <div id="paginate">
              <div class="dots" onclick="deanoSlider.slideTo(0)">&nbsp;</div>
              <div class="dots" onclick="deanoSlider.slideTo(1)">&nbsp;</div>
              <div class="dots" onclick="deanoSlider.slideTo(2)">&nbsp;</div>
            </div>
          
          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" defers></script>
          <script src="/slider.js" defer></script>
    </body>
    </html>
